<br/>
<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center">
          Registrate!
        </div>
        <div class="card-body">
          <label>Email</label>
          <input type="email" class="form-control" [(ngModel)]="email">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password">
        </div>
        <div class="card-footer">
          <button class="btn btn-primary btn-block" (click)="onRegister()">Registrar!</button>
          <button routerLink="/" class="btn btn-secondary btn-block">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
